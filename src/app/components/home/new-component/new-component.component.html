<div class="row">
    <div class="col-md-12">
        <h2>Ingresar nuevo componente:</h2>
    </div>
</div>
<form action="">
<div class="row mt-3">
    <div class="col-md-12 d-flex gap-3 vw-100">
        <div class="d-flex flex-column w-100 input-group-sm mb-3">
            <p class="mb-1">Título</p>
            <input type="text" class="form-control" placeholder="{{exampleCompTitle}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="d-flex flex-column w-100 input-group-sm mb-3">
            <p class="mb-1">Nombre producto</p>
            <input type="text" class="form-control" placeholder="{{exampleCompProdName}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="d-flex flex-column w-100 input-group-sm mb-3">
            <p class="mb-1">Cód. Producto</p>
            <input type="text" class="form-control" placeholder="{{exampleCompCod}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>

    <div class="col-md-12 d-flex gap-3 vw-100">
        <div class="d-flex flex-column w-100">
            <p class="mb-1">Tipo</p>
            <div class="input-group input-dropdown-sm">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Selecciona</button>
                <ul class="dropdown-menu">
                  <li *ngFor="let type of examplesCompTypes; let i = index">
                      <p class="dropdown-item mb-0 pointer">{{type.prod}}</p>
                  </li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button" readonly>
            </div>
        </div>

        <div class="d-flex flex-column w-100 input-group-sm mb-3">
            <p class="mb-1">Consumo (W)</p>
            <input type="text" class="form-control" placeholder="{{examplePower}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <div class="d-flex flex-column w-100 input-group-sm mb-3">
            <p class="mb-1">Marca</p>
            <input type="text" class="form-control" placeholder="{{exampleBrand}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>

    <div class="col-md-12 d-flex justify-content-end gap-3 vw-100">
        <button class="btn btn-secondary disabled">Limpiar campos</button>
        <button class="btn btn-secondary">Guardar</button>
    </div>
</div>
</form>
