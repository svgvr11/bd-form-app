<div class="row">
    <div class="col-md-12">
        <h2>Ingresar nuevo componente:</h2>
    </div>
</div>
<div class="row">
    <form (submit)="addComponent(newCompTitle, newCompProdName, newCompProdCode, newCompPower, newCompBrand, newCompImgUrl)" class="row mt-3 needs-validation">

        <div class="col-md-12 d-flex gap-2">
            <div class="d-flex flex-column w-100 input-group-sm mb-3">
                <p class="mb-1">Título</p>
                <input #newCompTitle type="text" class="form-control" placeholder="{{exampleCompTitle}}"
                aria-label="Title product input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
            <div class="d-flex flex-column w-100 input-group-sm mb-3">
                <p class="mb-1">Nombre producto</p>
                <input #newCompProdName type="text" class="form-control" placeholder="{{exampleCompProdName}}"
                aria-label="Name product input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
        </div>

        <div class="col-md-12 d-flex gap-2">
            <div class="d-flex flex-column w-100 input-group-sm mb-3">
                <p class="mb-1">Cód. Producto</p>
                <input #newCompProdCode type="text" class="form-control" placeholder="{{exampleCompCod}}" aria-label="Product code input"
                    aria-describedby="inputGroup-sizing-sm" required>
            </div>
            <div class="d-flex flex-column w-100 mb-3">
                <p class="mb-1">Tipo</p>
                <select #newCompType class="form-select form-select-sm" id="floatingSelect"
                    aria-label="Product type select dropdown" required (change)="captureCompType($event)">
                    <option selected disabled>Selecciona una opción...</option>
                    <option value="{{type.prod}}" *ngFor="let type of examplesCompTypes">{{type.prod}}
                    </option>
                </select>
            </div>
        </div>
        
        <div class="col-md-12 d-flex gap-2">
            <div class="d-flex flex-column w-100 input-group-sm mb-3">
                <p class="mb-1">Consumo aproximado (W) 
                    <button type="button" class="btn ms-1 p-0 " placement="end"
                    ngbPopover="{{popoverContent}}" popoverTitle="¿Cómo aproximar?">
                        <i class="bi bi-question-circle"></i>
                    </button>   
                </p>
                <input #newCompPower type="number" class="form-control" placeholder="{{examplePower}}" aria-label="Power input"
                    aria-describedby="inputGroup-sizing-sm" required>
            </div>
    
            <div class="d-flex flex-column w-100 input-group-sm mb-3 mt-1">
                <p class="mb-1">Marca</p>
                <input #newCompBrand type="text" class="form-control" placeholder="{{exampleBrand}}" aria-label="Product brand input"
                    aria-describedby="inputGroup-sizing-sm" required>
            </div>
        </div>

        <div class="col-md-6">
            <div class="d-flex flex-column w-100 input-group-sm mb-3">
                <p class="mb-1">URL Imagen (<a href="https://postimg.cc" target="_blank">postimg.cc</a>)</p>
                <input #newCompImgUrl type="text" class="form-control" placeholder="{{exampleUrl}}" aria-label="Product image input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        
        
        <div class="col-md-12 d-flex justify-content-end gap-3 vw-100">
            <button class="btn btn-secondary" type="button" (click)="cleanFields(newCompTitle, newCompProdName, newCompProdCode, newCompPower, newCompBrand, newCompImgUrl)">Limpiar campos</button>
            <button class="btn btn-secondary" id="liveToastBtn" type="submit">Guardar</button>
        </div>
    </form>
</div>

<div class="alert alert-success mt-3" role="alert" *ngIf="added">
    ¡Componente ingresado correctamente!
</div>
